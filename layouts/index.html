<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">

	<head>
		<title> {{ .Title }} &middot; {{ .Site.Title }} </title>

		{{ partial "head.html" . }}
	</head>

	<body>
		<div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="twelve columns" >
						{{ partial "header.html" .}}
					</div>
        </div>
        <div class="row">
          <div class="twelve columns">
            {{ range (where .Site.RegularPages "Section" "posts")}}
            <div class="row post-list-item">
              <a href="{{ .Permalink }}">
              <div class="nine columns">
                <h4 class="post-link">{{ .Title }}</h4>
              </div>
              <div class="three columns">
                <h5 class="date">{{ .Date.Format "Jan 02 2006" }}</h5>
              </div>
            </a>
            
              <!-- <div class="post-list-item">
                <div class="post-header">
                  <h4 class="post-link"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                  <h5 class="">Posted on {{ .Date.Format "2006-01-02" }}</h5>
                </div>
                <div class="post-summary"><p>{{ .Summary }}</p></div>
                <div class="post-list-footer text-center">
                  <a href="{{ .Permalink }}">{{ i18n "read-more" }}</a>
                </div>
              </div> -->
            </div>
            {{ end }}
          </div>
        </div>
				<!--  -->
      </div>
      {{ partial "footer.html" . }}
    </div>
	</body>
</html>
